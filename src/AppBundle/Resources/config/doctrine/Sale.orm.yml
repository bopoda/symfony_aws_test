AppBundle\Entity\Sale:
    type: entity
    table: sale
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                default: ''
        saleGroup:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                default: ''
            column: sale_group
    lifecycleCallbacks: {  }
